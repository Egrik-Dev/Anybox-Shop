<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавление нового товара</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="page-header page-header--admin">
    <a href="index.html" class="page-header__logo">
      <picture>
        <source type="image/webp" srcset="img/icon-logo@1x.webp 1x, img/icon-logo@2x.webp 2x">
        <img class="page-header__logo" src="img/icon-logo@1x.png" srcset="img/icon-logo@2x.png 2x"
          alt="Логотип магазина AnyBox">
      </picture>
    </a>
    <button class="page-header__open-btn">
      <span class="visually-hidden">Открыть меню</span>
    </button>
    <nav class="page-header__nav">
      <button class="page-header__close-btn">
        <span class="visually-hidden">Закрыть меню</span>
      </button>
      <ul class="page-header__nav-list">
        <li class="page-header__nav-item">
          <a href="index.html" class="page-header__nav-link">Главная</a>
        </li>
        <li class="page-header__nav-item">
          <a href="orders.html" class="page-header__nav-link">Заказы</a>
        </li>
        <li class="page-header__nav-item">
          <a href="admin-products.html" class="page-header__nav-link">Товары</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="page-main page-main--admin">
    <h1 class="title">Новый товар</h1>
    <section class="page-main__add-product add-product">

      <form class="add-product__form" action="/admin/add-product" method="POST" enctype="multipart/form-data">
        <div class="add-product__form-group">
          <label class="add-product__label" for="sku-field">Артикул</label>
          <input class="form-elements__input-text " type="text" name="sku" id="sku-field" value="" required="">
        </div>
        <div class="add-product__form-group">
          <label class="add-product__label" for="title-field">Наименование</label>
          <input class="form-elements__input-text " type="text" name="title" id="title-field" value="" required="">
        </div>
        <div class="add-product__form-group">
          <label class="add-product__label" for="price-field">Цена</label>
          <input class="form-elements__input-text " type="number" name="price" id="price-field" min="1" value="" required="">
        </div>
        <div class="add-product__form-group">
          <input class="form-elements__input-checkbox visually-hidden" type="checkbox" name="in_stock" id="in_stock_field">
          <label class="add-product__inline-label form-elements__label-checkbox" for="in_stock_field">В наличии</label>
        </div>
        <div class="add-product__form-group">
          <input class="form-elements__input-checkbox visually-hidden" type="checkbox" name="in_recommendBlock" id="in_recommendBlock_field">
          <label class="add-product__inline-label form-elements__label-checkbox" for="in_recommendBlock_field">В блоке "Рекомендованные"</label>
        </div>
        <div class="add-product__form-group form-elements__container">
          <h2 class="title title--form">Основная категория</h2>
          <label class="visually-hidden" for="category-box">Категория</label>
          <select class="add-category__form-select" name="category" id="category-box" required="">
            <option value="start" data-leaf="start" style="display: none;">Выберите категорию</option><option value="catalog" data-leaf="catalog"> Каталог</option><option value="books" data-leaf="books">... Books</option><option value="programming" data-leaf="programming">... ... Programming</option><option value="databases" data-leaf="databases">... ... ... Databases</option><option value="mysql" data-leaf="mysql">... ... ... ... MySQL</option><option value="mongodb" data-leaf="mongodb">... ... ... ... MongoDB</option><option value="languages" data-leaf="languages">... ... ... Languages</option><option value="php" data-leaf="php">... ... ... ... PHP</option><option value="javsscript" data-leaf="javsscript">... ... ... ... JavsScript</option>
          </select>
        </div>
        <div class="add-product__form-group form-elements__container">
          <h2 class="title title--form">Краткое описание</h2>
          <textarea class="form-elements__text-area " name="description_briefly" id="description-briefly-field" placeholder="Коротко о товаре" minlength="20" maxlength="320" rows="6"></textarea>
        </div>
        <div class="add-product__form-group form-elements__container">
          <h2 class="title title--form">Полное описание</h2>
          <textarea class="form-elements__text-area " name="description_full" id="description-full-field" placeholder="Расскажите подробнее о товаре" minlength="40" maxlength="640" rows="6"></textarea>
        </div>
        <div class="add-product__form-group" data-metaDescription="container">
          <div class="form-elements__label-block">
            <label class="add-product__label" for="meta-description-field">Meta-Description (SEO)</label>
            <p class="form-elements__text-symbol" data-messageSymbols="metaDescription">Кол-во символов: <span
                class="form-elements__qty-symbols" data-qtySymbols="metaDescription">0</span></p>
          </div>
          <textarea class="form-elements__text-area" data-text="metaDescription" name="metaDescription"
            id="meta-description-field" rows="3"
            placeholder="Рекомендуемое количество символов от 80 до 160"></textarea>
        </div>
        <div class="add-product__form-group form-elements__container">
          <h2 class="title title--form">Картинки</h2>
          <ul class="form-elements__image-list" data-image="container">

            <li class="form-elements__image-item form-elements__image-item--new" data-image="item">
              <div class="form-elements__image-wrapper">
                <label class="form-elements__label-file" for="image-field-1" data-image="label"><span class="visually-hidden">Картинка</span>
                  <svg class="form-elements__img-add" data-image="icon">
                    <use xlink:href="/img/sprite.svg#icon-plus"></use>
                  </svg>
                  <input class="form-elements__input-file" type="file" name="image" id="image-field-1" placeholder="Выберите картинку" data-image-last="true">
                </label>
              </div>
            </li>
          </ul>
        </div>
        <div class="add-product__form-group form-elements__container">
          <h2 class="title title--form">Характеристики</h2>
          <ul class="add-product__parameters-list form-elements__list form-elements__list--column" data-parameters="list">

          </ul>
          <button class="add-product__parameters-btn btn" type="button" data-parameters="btn">Добавить
            характеристику</button>
        </div>
        <button class="add-product__form-btn btn" type="submit">
          Создать товар
        </button>
        <!-- Временное решение с hasError. В идеале всё исправить на editing=true -->

        <input type="hidden" value="oc7ImMyo-buZgtEevi8ktxRQboyyIJNCLtVQ" name="_csrf">
      </form>
    </section>
  </main>
  <footer class="page-footer">
    <h2 class="visually-hidden">Подвал сайта AnyBox</h2>
    <div class="page-footer__wrapper page-footer__wrapper--admin">
      <div class="page-footer__container">
        <h3 class="page-footer__title">Контакты</h2>
          <ul class="page-footer__list">
            <li class="page-footer__contacts-item">
              Телефон: <a href="tel:+74951234567" class="page-footer__contacts-link">+7 495 123 4567</a>
            </li>
            <li class="page-footer__contacts-item">
              E-mail: <a href="email:info@anybox.ru" class="page-footer__contacts-link">info@anybox.ru</a>
            </li>
          </ul>
      </div>
      <div class="page-footer__container page-footer__container--social">
        <h3 class="page-footer__title page-footer__title--social">Мы в соцсетях</h3>
        <ul class="page-footer__social-list">
          <li class="page-footer__social-item">
            <a href="https://www.instagram.com/anybox" class="page-footer__social-link">
              <span class="visually-hidden">Мы в инстаграме</span>
              <svg class="social__link-icon social__link-icon--insta" width="16" height="16">
                <use xlink:href="img/sprite.svg#icon-insta"></use>
              </svg>
            </a>
          </li>
          <li class="page-footer__social-item">
            <a href="https://www.vk.com/anybox" class="page-footer__social-link">
              <span class="visually-hidden">Мы в ВК</span>
              <svg class="social__link-icon social__link-icon--vk" width="22" height="12">
                <use xlink:href="img/sprite.svg#icon-vk"></use>
              </svg>
            </a>
          </li>
          <li class="page-footer__social-item">
            <a href="https://www.facebook.com/anybox" class="page-footer__social-link">
              <span class="visually-hidden">Мы в Facebook</span>
              <svg class="social__link-icon social__link-icon--fb" width="10" height="19">
                <use xlink:href="img/sprite.svg#icon-fb"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
  <script type="module" src="js/add-product.js"></script>
</body>
