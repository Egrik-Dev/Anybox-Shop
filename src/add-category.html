<section class="page-main__add-category add-category">

      <form class="add-category__form" action="/admin/add-category" method="POST" enctype="multipart/form-data">
        <!-- Наименование -->
        <div class="add-category__form-group">
          <label class="add-category__label" for="title-field">Наименование</label>
          <input class="form-elements__input-text " type="text" name="title" id="title-field" value="" required="">
        </div>
        <!-- Родительская категория -->
        <div class="add-category__form-group form-elements__container" data-parent="containr">
          <h2 class="title title--form">Родительская категория</h2>
          <label class="visually-hidden" for="category-box">Родительская категория</label>
          <select class="add-category__form-select" name="parent" id="category-box" required="">
            <option value="start" data-leaf="start" style="display: none;">Выберите категорию</option><option value="catalog" data-leaf="catalog"> Каталог</option><option value="books" data-leaf="books">... Books</option><option value="programming" data-leaf="programming">... ... Programming</option><option value="databases" data-leaf="databases">... ... ... Databases</option><option value="mysql" data-leaf="mysql">... ... ... ... MySQL</option><option value="mongodb" data-leaf="mongodb">... ... ... ... MongoDB</option><option value="languages" data-leaf="languages">... ... ... Languages</option><option value="php" data-leaf="php">... ... ... ... PHP</option><option value="javsscript" data-leaf="javsscript">... ... ... ... JavsScript</option>
          </select>

        </div>
        <!-- Описание -->
        <div class="add-category__form-group form-elements__container">
          <h2 class="title title--form">Описание</h2>
          <textarea class="form-elements__text-area " name="description" id="description-field" placeholder="О категории" rows="6"></textarea>
        </div>
