<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавление нового товара</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="page-header page-header--admin">
    <a href="index.html" class="page-header__logo">
      <picture>
        <source type="image/webp" srcset="img/icon-logo@1x.webp 1x, img/icon-logo@2x.webp 2x">
        <img class="page-header__logo" src="img/icon-logo@1x.png" srcset="img/icon-logo@2x.png 2x"
          alt="Логотип магазина AnyBox">
      </picture>
    </a>
    <button class="page-header__open-btn">
      <span class="visually-hidden">Открыть меню</span>
    </button>
    <nav class="page-header__nav">
      <button class="page-header__close-btn">
        <span class="visually-hidden">Закрыть меню</span>
      </button>
      <ul class="page-header__nav-list">
        <li class="page-header__nav-item">
          <a href="index.html" class="page-header__nav-link">Главная</a>
        </li>
        <li class="page-header__nav-item">
          <a href="orders.html" class="page-header__nav-link">Заказы</a>
        </li>
        <li class="page-header__nav-item">
          <a href="admin-products.html" class="page-header__nav-link">Товары</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="page-main page-main--admin">
    <h1 class="title">Новый товар</h1>
    <section class="page-main__add-product add-product">
      <form class="add-product__form" action="https://echo.anybox.ru" method="POST">
        <div class="add-product__form-group">
          <label class="add-product__label" for="sku-field">Артикул</label>
          <input class="form-elements__input-text" type="text" name="sku" id="sku-field" required>
        </div>
        <div class="add-product__form-group">
          <label class="add-product__label" for="title-field">Наименование</label>
          <input class="form-elements__input-text" type="text" name="title" id="title-field" required>
        </div>
        <div class="add-product__form-group">
          <label class="add-product__label" for="price-field">Цена</label>
          <input class="form-elements__input-text" type="number" name="price" id="price-field" min="1" required>
        </div>
        <div class="add-product__form-group">
          <input class="form-elements__input-checkbox visually-hidden" type="checkbox" name="in-stock"
            id="in-stock-field">
          <label class="add-product__inline-label form-elements__label-checkbox" for="in-stock-field">В наличии</label>
        </div>
        <div class="add-product__form-group form-elements__container">
          <h2 class="title title--form">Выберите категории</h2>
          <ul class="add-product__form-list form-elements__list">
            <li class="form-elements__item">
              <input class="form-elements__input-checkbox visually-hidden" type="checkbox" name="personal-care"
                id="personal-care-field">
              <label class="form-elements__label-checkbox" for="personal-care-field">Личная гигиена</label>
            </li>
            <li class="form-elements__item">
              <input class="form-elements__input-checkbox visually-hidden" type="checkbox" name="body-care"
                id="body-care-field">
              <label class="form-elements__label-checkbox" for="body-care-field">Уход за телом</label>
            </li>
            <li class="form-elements__item">
              <input class="form-elements__input-checkbox visually-hidden" type="checkbox" name="decor"
                id="decor-field">
              <label class="form-elements__label-checkbox" for="decor-field">Декор и интерьер</label>
            </li>
          </ul>
          <button class="form-elements__btn btn" type="button">Добавить категорию</button>
        </div>
        <div class="add-product__form-group form-elements__container">
          <h2 class="title title--form">Краткое описание</h2>
          <textarea class="form-elements__text-area" name="description-briefly" id="description-briefly-field"
            placeholder="Коротко о товаре" rows="6"></textarea>
        </div>
        <div class="add-product__form-group form-elements__container">
          <h2 class="title title--form">Полное описание</h2>
          <textarea class="form-elements__text-area" name="description-full" id="description-full-field"
            placeholder="Расскажите подробнее о товаре" rows="6"></textarea>
        </div>
        <div class="add-product__form-group form-elements__container">
          <h2 class="title title--form">Картинки</h2>
          <ul class="add-product__image-list" data-image="container">
            <li class="add-product__image-item">
              <div class="form-elements__item">
                <input class="form-elements__input-checkbox visually-hidden" type="checkbox" name="prod-name-1"
                  id="prod-name-1-field">
                <label class="form-elements__label-checkbox" for="prod-name-1-field">Удалить</label>
              </div>
              <div class="add-product__image-wrapper">
                <img class="add-product__image-preview" src="./img/prodcut-hibiscus-washcloth.webp"
                  alt="Мочалка для тела из гибискуса">
              </div>
            </li>
            <li class="add-product__image-item add-product__image-item--new" data-image="item">
              <div class="add-product__image-wrapper">
                <label class="add-product__label-file" for="image-field-1"><span class="visually-hidden">Картинка</span>
                  <svg class="add-product__img-add">
                    <use xlink:href="img/sprite.svg#icon-plus"></use>
                  </svg>
                  <input class="form-elements__input-file" type="file" name="image" id="image-field-1"
                    placeholder="Выберите картинку" data-image-last="true">
                </label>
              </div>
            </li>
          </ul>
        </div>
        <div class="add-product__form-group form-elements__container">
          <h2 class="title title--form">Характеристики</h2>
          <ul class="add-product__parameters-list form-elements__list form-elements__list--column"
            data-parameters="list">
          </ul>
          <button class="add-product__parameters-btn btn" type="button" data-parameters="btn">Добавить
            характеристику</button>
        </div>
        <button class="add-product__form-btn btn" type="submit">Создать товар</button>
      </form>
    </section>
  </main>
  <footer class="page-footer">
    <h2 class="visually-hidden">Подвал сайта AnyBox</h2>
    <div class="page-footer__wrapper page-footer__wrapper--admin">
      <div class="page-footer__container">
        <h3 class="page-footer__title">Контакты</h2>
          <ul class="page-footer__list">
            <li class="page-footer__contacts-item">
              Телефон: <a href="tel:+74951234567" class="page-footer__contacts-link">+7 495 123 4567</a>
            </li>
            <li class="page-footer__contacts-item">
              E-mail: <a href="email:info@anybox.ru" class="page-footer__contacts-link">info@anybox.ru</a>
            </li>
          </ul>
      </div>
      <div class="page-footer__container page-footer__container--social">
        <h3 class="page-footer__title page-footer__title--social">Мы в соцсетях</h3>
        <ul class="page-footer__social-list">
          <li class="page-footer__social-item">
            <a href="https://www.instagram.com/anybox" class="page-footer__social-link">
              <span class="visually-hidden">Мы в инстаграме</span>
              <svg class="social__link-icon social__link-icon--insta" width="16" height="16">
                <use xlink:href="img/sprite.svg#icon-insta"></use>
              </svg>
            </a>
          </li>
          <li class="page-footer__social-item">
            <a href="https://www.vk.com/anybox" class="page-footer__social-link">
              <span class="visually-hidden">Мы в ВК</span>
              <svg class="social__link-icon social__link-icon--vk" width="22" height="12">
                <use xlink:href="img/sprite.svg#icon-vk"></use>
              </svg>
            </a>
          </li>
          <li class="page-footer__social-item">
            <a href="https://www.facebook.com/anybox" class="page-footer__social-link">
              <span class="visually-hidden">Мы в Facebook</span>
              <svg class="social__link-icon social__link-icon--fb" width="10" height="19">
                <use xlink:href="img/sprite.svg#icon-fb"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
  <script type="module" src="js/add-product.js"></script>
</body>
